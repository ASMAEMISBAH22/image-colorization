name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Backend Docker image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/image-colorization-backend:latest .

      - name: Push Backend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/image-colorization-backend:latest

      - name: Build Frontend Docker image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/image-colorization-frontend:latest .

      - name: Push Frontend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/image-colorization-frontend:latest 